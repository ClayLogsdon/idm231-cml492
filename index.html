<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Horoscope</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <img class="background-image" src="https://giffiles.alphacoders.com/145/14561.gif" alt="background">
        <div class="help-button-box">
            <button class = "help-button-icon js-help-button">
                <img class="help-icon js-help-icon" src="graphics/help.png" alt="help-button">
            </button>
        </div>
        <div class="help-box-rectangle js-help-box">
            <button class="help-button-close js-help-button-close">
                <img class="help-close-icon js-help-close-icon" src="graphics/close.png" alt="help close button">
            </button>
            <h1 class="help-box-sub-heading">
                Instructions
            </h1>
            <ul class="help-box-list">
                <li>
                    Enter your birthday, month then day, in the boxes.
                </li>
                <li>
                    Click or tap the 'Find Film' button.
                </li>
            </ul>
        </div>
        <div class="rectangle js-main-rectangle">
            <div class="studio-title">
                <h1>Which Studio Ghibli film are you?</h1>
            </div>
            <form id="dob">
                <div class="dob-text">
                    <h3>
                        Enter your birthday
                    </h3>
                </div>
                <div class="dob-details">
                    <div class="dob-month-day">
                        <label for = "input-month">Month:</label>
                        <input class="input-month" type="number" id="month" min="1" max="12" required>
                        <label for = "input-day">Day:</label>
                        <input class="input-day" type="number" id="day" min="1" max="31" required>
                    </div>
                    <br>
                    <button class="submit-button">
                        Find Film
                    </button>
                </div>
            </form>
            <div class="modals">
                <div class="studio-sub-box js-character-reveal">
                    <h1 class="sign-name-aquarius js-sign-name"><span class="mainresult"></span></h1>
                    <img class="sign-image-aquarius js-character-img" src="graphics/aquarius.jpg" alt="picture of character">
                    <h2 class="name-of-person-aquarius js-character-name-person"></h2>
                    <p class="person-bio-aquarius js-character-bio"></p>
                </div>
            </div>
            <section id="main-container">
                <button class="aquarius-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/aquarius.jpg" alt="picture of character">
                </div>
                </button>
                <button class="pisces-button">
                    <div class="studio-box">
                    <img class="studio-img" src="graphics/pisces.jpg" alt="picture of character">
                </div>
                </button>
                <button class="aries-button">
                    <div class="studio-box">
                    <img class="studio-img" src="graphics/aries.jpg" alt="picture of character">
                </div>
                </button>
                <button class="taurus-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/taurus.jpg" alt="picture of character">
                </div>
                </button>
                <button class="gemini-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/gemini.jpg" alt="picture of character">
                </div>
                </button>
                <button class="cancer-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/cancer.jpg" alt="picture of character">
                </div>
                </button>
                <button class="leo-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/leo.jpg" alt="picture of character">
                </div>
                </button>
                <button class="virgo-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/virgo.jpg" alt="picture of character">
                </div>
                </button>
                <button class="libra-button">
                    <div class="studio-box">
                    <img class="studio-img" src="graphics/libra.jpg" alt="picture of character">
                </div>
                </button>
                <button class="scorpio-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/scorpio.jpg" alt="picture of character">
                </div>
                </button>
                <button class="sagittarius-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/sagittarius.jpg" alt="picture of character">
                    </div>
                </button>
                <button class="capricorn-button">
                    <div class="studio-box">
                        <img class="studio-img" src="graphics/capricorn.jpg" alt="picture of character">
                    </div>
                </button>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
